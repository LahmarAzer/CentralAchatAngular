<section role="main" class="content-body card-margin">
	<div class="row">
	  <div class="col-lg-12">
		<div class="row">
		  <div class="col-md-4" *ngFor="let prod of products">
			<div class="card mb-4 box-shadow">
			  <img class="card-img-top" [src]="getImage(prod)" alt="{{prod.nameProduct}}">
			  <div class="card-body">
				<h5 class="card-title">{{prod.nameProduct}}</h5>
				<p class="card-text">{{prod.descriptionProduct}}</p>
				<p class="card-text">{{prod.priceProduct}}â‚¬</p>
				<div class="d-flex justify-content-between align-items-center">
					
					  
				  <small class="text-muted">{{prod.referenceProduct}}</small>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>

	
	  
	  

  </section>
