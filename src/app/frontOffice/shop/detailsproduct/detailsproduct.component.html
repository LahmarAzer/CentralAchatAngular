<section role="main" class="content-body">
  <div class="row">
    <div class="col-lg-6">
      <img class="img-fluid" [src]="getImage(product)" alt="{{product?.nameProduct}}">
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ product?.nameProduct }}</h3>
        </div>
        <div class="card-body">
          <ul>
            <li>Product Description: {{ product?.descriptionProduct }}</li>
            <li>Product Price: {{ product?.priceProduct }}</li>
            <li>Product Quantity: {{ product?.quantityProduct }}</li>
            <li>discountProduct: {{ product?.discountProduct }}</li>
            <li>marqueProduct : {{ product?.marqueProduct }}</li>
            <div class="rating">
              <span class="star" (click)="addRating(star)" *ngFor="let star of stars" [ngClass]="{'filled': star <= productRating}">
                <ng-container *ngIf="star <= productRating">&#9733;</ng-container>
                <ng-container *ngIf="star > productRating">&#9734;</ng-container>
              </span>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
