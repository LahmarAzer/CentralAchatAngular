<section role="main" class="content-body card-margin">
	<div class="row">
	  <div class="col-lg-12">
		<div class="row">
		  <div class="col-md-4" *ngFor="let prod of products.slice((currentPage-1)*pageSize, currentPage*pageSize)">
			<div class="card mb-4 box-shadow">
			  <img class="card-img-top" [src]="getImage(prod)" alt="{{prod.nameProduct}}">
			  <div class="card-body">
				<h5 class="card-title">{{prod.nameProduct}}</h5>
				<p class="card-text">{{prod.descriptionProduct}}</p>
				<p class="card-text">{{prod.priceProduct}}‚Ç¨</p>
				<div class="d-flex justify-content-between align-items-center">
					<div class="btn-group">
						<a [routerLink]="['/front/detailproduct', prod.idProduct]" class="btn btn-sm btn-outline-secondary">Voir les d√©tails</a>
						<button class="btn btn-sm btn-outline-secondary" (click)="ajouterProduitFavori(prod.idProduct)">
						  {{prod.estDansFavoris ? "‚ù§Ô∏è" : "ü§ç"}}
						</button>
					  </div>
					  
				  <small class="text-muted">{{prod.referenceProduct}}</small>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>

	<nav aria-label="Pagination">
		<ul class="pagination justify-content-center">
		  <li class="page-item" [class.disabled]="currentPage === 1">
			<a class="page-link" (click)="previousPage()" aria-label="Pr√©c√©dent">
			  <span aria-hidden="true">&laquo;</span>
			  <span class="sr-only">Pr√©c√©dent</span>
			</a>
		  </li>
		  <li class="page-item" *ngFor="let page of pagesToShow" [class.active]="currentPage === page">
			<a class="page-link" (click)="goToPage(page)">{{ page }}</a>
		  </li>
		  <li class="page-item" [class.disabled]="currentPage === totalPages">
			<a class="page-link" (click)="nextPage()" aria-label="Suivant">
			  <span aria-hidden="true">&raquo;</span>
			  <span class="sr-only">Suivant</span>
			</a>
		  </li>
		</ul>
	  </nav>
	  
	  

  </section>
