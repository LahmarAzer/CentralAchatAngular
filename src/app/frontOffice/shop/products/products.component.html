<section role="main" class="content-body card-margin">
	<div class="row">
	  <div class="col-lg-12">
		<div class="row">
		  <div class="col-md-4" *ngFor="let prod of products.slice((currentPage-1)*pageSize, currentPage*pageSize)">
			<div class="card mb-4 box-shadow">
			  <img class="card-img-top" [src]="getImage(prod)" alt="{{prod.nameProduct}}">
			  <div class="card-body">
				<h5 class="card-title">{{prod.nameProduct}}</h5>
				<p class="card-text">{{prod.descriptionProduct}}</p>
				<p class="card-text">{{prod.priceProduct}}€</p>
				<div class="d-flex justify-content-between align-items-center">
				  <div class="btn-group">
					<a [routerLink]="['/front/detailproduct', prod.idProduct]" class="btn btn-sm btn-outline-secondary">Voir les détails</a>
				  </div>
				  <small class="text-muted">{{prod.referenceProduct}}</small>
				</div>
  
				<!-- Rating section -->
				<div *ngIf="prod.ratingProduct">
				  <p>Rating: {{ prod.ratingProduct.nbrEtoilesProduct }}/5</p>
				  <p>Review: {{ prod.ratingProduct.reviewProduct }}</p>
				</div>
  
				<form *ngIf="isLoggedIn" (ngSubmit)="submitRating(prod.idProduct)">
				  <div class="form-group">
					<label for="stars">Number of stars:</label>
					<select id="stars" name="stars" [(ngModel)]="rating.nbrEtoilesProduct" required class="form-control">
					  <option value="">Select</option>
					  <option *ngFor="let star of [1, 2, 3, 4, 5]">{{ star }}</option>
					</select>
				  </div>
  
				  <div class="form-group">
					<label for="review">Review:</label>
					<textarea id="review" name="review" [(ngModel)]="rating.reviewProduct" required class="form-control"></textarea>
				  </div>
  
				  <button type="submit" class="btn btn-primary">Submit Rating</button>
				</form>
				<!-- End of rating section -->
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>

		<span>Page {{ currentPage }} sur {{ totalPages }}</span>
		<button [disabled]="currentPage == 1" (click)="previousPage()">Précédent</button>
		<button [disabled]="currentPage == totalPages" (click)="nextPage()">Suivant</button>
	</div> -->

	<nav aria-label="Pagination">
		<ul class="pagination justify-content-center">
		  <li class="page-item" [class.disabled]="currentPage === 1">
			<a class="page-link" (click)="previousPage()" aria-label="Précédent">
			  <span aria-hidden="true">&laquo;</span>
			  <span class="sr-only">Précédent</span>
			</a>
		  </li>
		  <li class="page-item" *ngFor="let page of pagesToShow" [class.active]="currentPage === page">
			<a class="page-link" (click)="goToPage(page)">{{ page }}</a>
		  </li>
		  <li class="page-item" [class.disabled]="currentPage === totalPages">
			<a class="page-link" (click)="nextPage()" aria-label="Suivant">
			  <span aria-hidden="true">&raquo;</span>
			  <span class="sr-only">Suivant</span>
			</a>
		  </li>
		</ul>
	  </nav>
	  
	  

  </section>
