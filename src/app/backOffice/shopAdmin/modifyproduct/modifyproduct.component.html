<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Update product</h2>
            <form (ngSubmit)="updateproduct()">
              <div class="form-group">
                <label for="id">id product</label>
                <input type="number" class="form-control" id="idpost" [(ngModel)]="product.idProduct" name="idProduct">
              </div>
              <div class="form-group">
                <label for="topicPost">price</label>
                <input type="text" class="form-control" id="topicPost" [(ngModel)]="product.priceProduct" name="priceProduct">
              </div>
              <div class="form-group">
                <label for="quantityProduct">Quantity</label>
                <input type="text" class="form-control" id="quantityProduct" [(ngModel)]="product.quantityProduct" name="quantityProduct">
              </div>
              <div class="form-group">
                <label for="referenceProduct">reference</label>
                <input type="text" class="form-control" id="referenceProduct" [(ngModel)]="product.referenceProduct" name="referenceProduct">
              </div>
              <div class="form-group">
                <label for="discountProduct">discount</label>
                <input type="text" class="form-control" id="discountProduct" [(ngModel)]="product.discountProduct" name="discountProduct">
              </div>
              <div class="form-group">
                <label for="marqueProduct">Marque</label>
                <input type="text" class="form-control" id="marqueProduct" [(ngModel)]="product.marqueProduct" name="marqueProduct">
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
