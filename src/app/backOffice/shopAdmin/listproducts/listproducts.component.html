<section role="main" class="content-body card-margin" style="width: 2400px;">
  <div class="row">
    <div class="col-lg-6">
      <section class="card">
        <header class="card-header">
          <div class="card-actions">
            <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
            <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
          </div>
          <h2 class="card-title">Liste products</h2>
        </header>
        <div class="card-body">
          <table class="table table-responsive-md mb-0">
            <thead>
              <tr>
                <th></th>
                <th>descriptionProduct</th>
                <th>priceProduct</th>
                <th>quantityProduct</th>
                <th>nameProduct</th>
                <th>referenceProduct</th>
                <th>imageProduct</th>
                <!--<th>discountProduct</th>-->
                <th>marqueProduct</th>
                <!--<th>dateCreationProduct</th>-->
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="active" *ngFor="let prod of products">
                <td></td>
                <td>{{prod.descriptionProduct}}</td>
                <td>{{prod.priceProduct}}</td>
                <td>{{prod.quantityProduct}}</td>
                <td>{{prod.nameProduct}}</td>
                <td>{{prod.referenceProduct}}</td>
                <td><img [src]="prod.imageProduct" ></td>
                <!--<td>{{prod.discountProduct}}</td>-->
                <td>{{prod.marqueProduct}}</td>
                <!--<td>{{prod.dateCreationProduct}}</td> -->
                <td>
                  <button class="btn btn-danger" (click)="deleteProduct(prod)">Supprimer</button>
                </td>
                <td>
                  <button class="btn btn-primary" routerLink="/admin/modifyproduct/{{prod.idProduct}}" style="background:#34495e;margin-right: 10px;">Modifier</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
</section>
